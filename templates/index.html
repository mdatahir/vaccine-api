<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vaccine Hesitancy Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Vaccine Hesitancy Predictor</h2>

    <form method="post" action="/predict">
        <div class="row mb-3">
            <div class="col">
                <label>Age</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="col">
                <label>Sex</label>
                <select name="sex" class="form-select" required>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label>Marital Status</label>
                <select name="marital_status" class="form-select" required>
                    <option>Single</option>
                    <option>Married</option>
                </select>
            </div>
            <div class="col">
                <label>Place</label>
                <select name="place" class="form-select" required>
                    <option>Urban</option>
                    <option>Rural</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label>Education</label>
                <select name="edu" class="form-select" required>
                    <option value="1">Primary</option>
                    <option value="2">Secondary</option>
                    <option value="3">Higher Secondary</option>
                    <option value="4">Tertiary</option>
                </select>
            </div>
            <div class="col">
                <label>Qualification</label>
                <input type="number" name="qua" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label>Job</label>
                <select name="job" class="form-select" required>
                    <option value="1">Daily Wager</option>
                    <option value="2">Housewife</option>
                    <option value="3">Student</option>
                    <option value="4">Professional (Senior)</option>
                    <option value="5">Professional (Junior/Clerk)</option>
                    <option value="6">Business</option>
                </select>
            </div>
            <div class="col">
                <label>Job Status</label>
                <select name="jobst" class="form-select" required>
                    <option value="1">Working</option>
                    <option value="2">Retired/Not Working</option>
                </select>
            </div>
            <div class="col">
                <label>Children</label>
                <select name="child" class="form-select" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">More than 2</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if result %}
    <div class="mt-4">
        <h4>{{ result }}</h4>
        <p>{{ message }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
